<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshChain | Blockchain Food Traceability</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>


  <!-- Style -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #f4f7f8, #e8f0ec);
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .role-select {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #256428;
    }

    .section {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      background: #fafafa;
    }

    .section h3 {
      margin-top: 0;
      color: #2e7d32;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin: 20px 0;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>FreshChain</h1>
  <p>Blockchain-Based Food Traceability & Quality Verification System</p>
</header>

<main>
  <div class="role-select">
    <label for="role">Select User Role</label>
    <select id="role">
      <option value="">-- Choose Role --</option>
      <option value="producer">Producer (Farmer)</option>
      <option value="transporter">Transporter</option>
      <option value="distributor">Distributor</option>
      <option value="retailer">Retailer</option>
      <option value="customer">Customer</option>
    </select>
  </div>

  <div id="ui-container"></div>
</main>

<footer>
  Â© 2025 FreshChain | Ethereum Sepolia Test Network
</footer>

<script src="script.js"></script>
</body>
</html>
